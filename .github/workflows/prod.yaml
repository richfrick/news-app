name: prod test & deploy workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Start Message
        run: echo 'Test & Deploy workflow starting'

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2

      - name: Use PostgresSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: 'nc_news_test'
          posrgresql user: 'test_user'
          postgresql password: 'test_password'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: PGDATABASE=nc_news_test PGUSER=test_user PGPASSWORD=test_password npm t

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to production
        uses: johnbeyon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE-ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
