name: prod test & deploy workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2

      - name: Use PostgresSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgres db: 'nc_news_test'
          postgres user: 'test_user'
          postgres password: 'password'

      - name: Install dependencies
        run: npm ci

      - name: Run tests when postgres is ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -U test_user -d nc_news_test && exit 0
            echo "Waiting for database..."
            sleep 3
          done
          exit 1

      - name: Print PostgreSQL Logs
        if: failure()
        run: journalctl -u postgresql --no-pager | tail -n 50

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to prod
        uses: johnbeyon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE-ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
